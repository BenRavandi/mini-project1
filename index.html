<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../assets/style.css">
    <title>My Landing Page</title>
</head>

<body>
    <header>
        <nav class="content-right">
            <ul>
                <li><a href="https://desktop.github.com/">Github</a></li>
                <li><a href="https://www.creative-tim.com/blog/web-design/15-free-coming-soon-page/">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="content-center">My New Website</h1>
        <figure>
            <img src="../assets/image-1.png" alt="Coming soon text">
            <figcaption class="content-center">We will be back soon with real image.</figcaption>
        </figure>

        <section id="contact">
            <h2 class="content-center">Contact Me</h2>
            <form>
                <ul>
                    <li>
                        <label class="content-right" for="name">Name:</label>
                        <input type="text" id="name" name="user-name">
                    </li>
                    <li>
                        <label class="content-right" for="email">Email:</label>
                        <input type="text" id="email" name="user-email">
                    </li>
                </ul>
                <div class="content-center">
                    <button type="submit">SEND</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="content-center">
        2024 My New Website Productions
    </footer>

</body>
</html>
